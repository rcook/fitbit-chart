s3-web-site:
  bucket: fitbit-chart
  bucket-policy: {
    "Version": "2008-10-17",
    "Id": "PolicyForPublicWebsiteContent",
    "Statement": [
      {
        "Sid": "PublicReadGetObject",
        "Effect": "Allow",
        "Principal": {
          "AWS": "*"
        },
        "Action": "s3:GetObject",
        "Resource": "arn:aws:s3:::%{bucket}/*"
      }
    ]
  }
  index-document: chart.html
  error-document: error.html
  files-dir: resources
  files:
  - key: chart.html
    local-path: chart.html
    content-type: text/html
  - key: chart.js
    local-path: chart.js
    content-type: application/javascript
  - key: data.json
    local-path: data.json
    content-type: application/json
  - key: error.html
    local-path: error.html
    content-type: text/html
lambda-package:
  function-name: FitbitChart
  runtime: nodejs6.10
  policy-document: {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Effect": "Allow",
        "Principal": {
          "Service": "lambda.amazonaws.com"
        },
        "Action": "sts:AssumeRole"
      }
    ]
  }
  role-policy: {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Effect": "Allow",
        "Action": [
          "logs:CreateLogGroup",
          "logs:CreateLogStream",
          "logs:PutLogEvents"
        ],
        "Resource": "*"
      }
    ]
  }
  handler: index.handler
  target-name: fitbit-chart-lambda
  excluded-dependencies:
  - libm.so.6
  - libz.so.1
  - librt.so.1
  - libutil.so.1
  - libdl.so.2
  - libgmp.so.10
  - libpthread.so.0
  - libgcc_s.so.1
  - libc.so.6
  extra-files-dir: resources
  extra-files:
  - index.js
